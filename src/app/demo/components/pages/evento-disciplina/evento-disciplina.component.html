<div class="grid">
    <div class="col-12">
            <h4>Crear Evento Disciplina:</h4>

            <div class="col-12 md:col-12">

                <div class="card p-fluid">
                    <h5 [ngStyle]="margen">Seleccione los datos necesarios:</h5>
                    <div class="field grid" [ngStyle]="margen">
                        <div class="col-12 md:col-10">
                            <span class="p-float-label">
                                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="eventos"
                                    [(ngModel)]="evento_selected" optionLabel="nombre"
                                    (onChange)="getEventos()">
                                </p-dropdown>
                                <label for="float-label">Evento: </label>
                            </span>
                        </div>
                    </div>

                    <div class="field grid" [ngStyle]="margen">
                        <div class="col-12 md:col-10">
                            <span class="p-float-label">
                                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="disciplina"
                                    [(ngModel)]="disciplina_selected" optionLabel="nombre"
                                    (onChange)="showDisciplinas()">
                                </p-dropdown>
                                <label for="float-label">Disciplina: </label>
                            </span>
                        </div>
                    </div>

                    <div class="field grid" [ngStyle]="margen">
                        <div class="col-12 md:col-10">
                            <span class="p-float-label">
                                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="configuracion"
                                    [(ngModel)]="configuracion_selected" optionLabel="nombre"
                                    (onChange)="getConfiguracion()">
                                </p-dropdown>
                                <label for="float-label">Configuración: </label>
                            </span>
                        </div>
                    </div>

                    <div class="card">
                        <button pButton pRipple type="button" label="Mostrar Evento Disciplina" 
                            class="p-button-success"
                        ></button>
                    </div>
